<html>
    <div class="well">
        <h3>{{ ctrl.title }}</h3>
        <p>{{ ctrl.subtitle }}</p>
    </div>
    

    
    
    <div class="col-xs-6 col-md-6">
        <div class="input-group">
            <input ng-model="leftsearch" type="text" class="form-control" placeholder="Type to filter results"></input>
        </div><br>
        <ul class="list-group" ng-repeat = "item in ctrl.dummyitems | filter:leftsearch">
            <li class="list-group-item">
                <h3 class="list-group-item-heading" ng-bind = "item.name"></h3>
                <h4>This lecturer's title is {{item.title}}</h4>
                <div ng-hide="ctrl.title == 'Select Page'">
                    This lecturer specialises in: 
                    <ul ng-repeat = "area in item.areas">
                        <li ng-bind = "area.name"></li>
                    </ul>
                    <div>This lecturer's average mark is {{ item.averagemark }} </div>
                </div>
            </li>
        </ul>
    </div>
    <div ng-hide="ctrl.title == 'Select Page'" class="col-xs-6 col-md-6">
        <div class="input-group">
            <input ng-model="rightsearch" type="text" class="form-control" placeholder="Search data from database"></input>
        </div><br>
        <ul class="list-group" ng-repeat = "item in ctrl.JSONmessages | filter:rightsearch">
            <li class="list-group-item">
                <h3>{{ item.name }}</h3>
                <div>{{ item.body }}</div>
                <div>{{ item.email }}</div>
            </li>
        </ul>
    </div>

</html>
